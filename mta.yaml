ID: AUP_SUPPLIER_PORTAL
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:

  - name: AUP_SUPPLIER_PORTAL_appRouter
    type: approuter.nodejs
    path: AUP_SUPPLIER_PORTAL_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: AUP_SUPPLIER_PORTAL_html5_repo_runtime
      - name: portal_resources_AUP_SUPPLIER_PORTAL
      - name: uaa_AUP_SUPPLIER_PORTAL
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${space}-aup_supplier_portal_approuter.cfapps.eu10.hana.ondemand.com'         
      
  - name: AUP_SUPPLIER_PORTAL_ui_deployer
    type: com.sap.html5.application-content
    path: AUP_SUPPLIER_PORTAL_ui_deployer
    requires:
      - name: AUP_SUPPLIER_PORTAL_html5_repo_host
    build-parameters:
      requires:
        - name: AUPSUP_HTML5_METASUPPLIER
          artifacts:
            - './*'
          target-path: resources/AUPSUP_HTML5_METASUPPLIER
          
  - name: AUPSUP_LAUNCHPAD
    type: com.sap.portal.content
    path: AUPSUP_LAUNCHPAD
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    requires:
      - name: portal_resources_AUP_SUPPLIER_PORTAL
      - name: uaa_AUP_SUPPLIER_PORTAL
      - name: AUP_SUPPLIER_PORTAL_html5_repo_host
      - name: AUP_SUPPLIER_PORTAL_ui_deployer
      
  - name: AUPSUP_HTML5_METASUPPLIER
    type: html5
    path: AUPSUP_HTML5_METASUPPLIER
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist

  - name: AUPSUP_NODE
    type: nodejs
    path: AUPSUP_NODE
    provides:
     - name: AUPSUP_NODE_api
       properties:
          url: ${default-url}
    parameters:
        app-name: AUPSUP_NODE
        disk-quota: 500M
        memory: 256M          
    requires:
     - {name: uaa_AUP_SUPPLIER_PORTAL}

resources:
  - name: AUP_SUPPLIER_PORTAL_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: AUP_SUPPLIER_PORTAL_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: portal_resources_AUP_SUPPLIER_PORTAL
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
  - name: uaa_AUP_SUPPLIER_PORTAL
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_AUP_SUPPLIER_PORTAL
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
